<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    {% load static %}
    <!--STATIC-->
    <link rel="stylesheet" href="{% static "/css/reset_password.css" %}">
    <link rel="shortcut icon" href="{% static "/img/ico/favicon.ico" %}">


</head>
<body>
    <div class="main">
  <div class="wrapper">

  <div class="header">
    <p id="headerText">Reset password</p>
  </div>

  <div class="container login">
    <form method="POST">
      {% csrf_token %}
        <div class="form-group">
          <label class="text" for="InputEmail1">Enter your username and we will send you a password reset link on your verified email address.</label>
          <input type="text" class="form-control" id="InputEmail1" name="username" aria-describedby="emailHelp" autocomplete="off">
        </div>

        <button type="submit" class="btn text" id="login-button">Send email</button>
    </form>
  </div>
  </div>
</div>
</body>
</html>
