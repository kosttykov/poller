{% extends 'dashboard.html' %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Edit user</h1>
</div>

<div class="row align-items-center justify-content-center">
    <div class="col-lg-6 col-md-10 col-sm-12">
        <div class="card shadow mb-4">
            <div class="row">
                <div class="col-12 mt-3">
                    <form method="POST" name="editProfile" action="">
                    {% csrf_token %}
                        <div class="form-group col-12">
                            <label class="text">Username</label>
                            <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                        </div>

                        <div class="form-group col-12">
                            <label class="text">Email</label>
                            <input type="text" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="form-group col-12">
                            <label class="text">First name</label>
                            <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                        </div>

                        <div class="form-group col-12">
                            <label class="text">Last name</label>
                            <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                        </div>

                        <div class="input-group col-12" title="It means whether the user can log into the account">
                            <span class="text">Active: </span>
                            <input type="checkbox" class="form-control ml-2 mb-3" style="max-height: 20px; max-width: 20px;" id="isactive" name="checkbox" value="is_active" {% if user.is_active %}checked{% endif %}>
                        </div>

                        <div class="input-group col-12" title="It means whether the user can create polls (manager)">
                            <span class="text">Staff: </span>
                            <input type="checkbox" class="form-control ml-2 mb-3" style="max-height: 20px; max-width: 20px;" id="isstaff" name="checkbox" value="is_staff" {% if user.is_staff %}checked{% endif %}>
                        </div>

                        <div class="input-group col-12" title="It means whether the user can manage users (admin)">
                            <span class="text">Superuser: </span>
                            <input type="checkbox" class="form-control ml-2 mb-3" style="max-height: 20px; max-width: 20px;" id="issuperuser" name="checkbox" value="is_superuser" {% if user.is_superuser %}checked{% endif %}>
                        </div>

                        <button type="submit" class="btn text btn-outline-dark ml-3 mt-2">Update user profile</button>

                        <hr>

                        <div class="col-12">
                            <p class="text">Date joined: {{ user.date_joined }}</p>
                        </div>

                        <div class="col-12">
                            <p class="text">Last login: {{ user.last_login }}</p>
                        </div>

                        <div class="col-12">
                            <p class="text">Id: {{ user.id }}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
