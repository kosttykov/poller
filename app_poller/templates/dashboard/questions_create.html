{% extends 'dashboard.html' %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Create question</h1>
</div>

<div class="row">
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <form method="POST">
                <div class="form-group">
                    <label class="text" for="id_title">Question</label>
                    <input type="text" class="form-control"name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="120" required="" id="id_title">
                </div>

                <div class="form-group">
                    <label class="text" for="id_question">Answer options</label>
                    <input type="textarea" class="form-control"name="username" autofocus="" autocapitalize="none" autocomplete="username" required="" id="id_question">
                </div>
                <button type="submit" class="btn text" id="login-button">Sign in</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
