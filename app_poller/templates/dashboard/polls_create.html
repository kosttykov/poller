{% extends 'dashboard.html' %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Create poll</h1>
</div>

<div class="row">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="row align-items-center justify-content-center">
                <div class="col-7 mb-3 mt-3">
                    <form method="post">
                        {% csrf_token %}
                        
                            <div class="form-group">
                                <label class="text" for="id_title">Title</label>
                                <input type="text" class="form-control col-11" name="title" autofocus="" maxlength="120" required id="id_title">
                            </div>

                            <div class="form-group">
                                <label class="text" for="id_question">Choose questions</label>

                                <div class="input-group">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="sortable">#</th>
                                                <th scope="col" class="sortable">Title</th>
                                                <th scope="col" class="sortable">Owned</th>
                                            </tr>
                                        </thead>
                                        {% for question in questions %}
                                        <tr>
                                            <th scope="col" class="sortable"><input type="checkbox" name="questions" value="{{ question.id }}" title="Add this question" class="form-control col-1 checkbox" style="max-width: 25px; max-height: 25px;"></th>
                                            <th scope="col" class="sortable">{{ question.title }}</th>
                                            <th scope="col" class="sortable">{{question.owned}}</th>
                                        </tr>
                                        {% endfor %}
                                    </table>
                                </div>
                            </div>
                        
                            <button type="submit" class="btn text btn-outline-dark" id="login-button">Create</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
