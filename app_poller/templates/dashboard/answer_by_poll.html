{% extends 'dashboard.html' %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Users answered</h1>
</div>

<div class="row align-items-center justify-content-center">
    <div class="col-lg-9 col-md-11 col-sm-12">
        <div class="card shadow mb-4">
            <div class="row">
                <div class="col-12 mb-3 mt-3">
                    <div class="form-group col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="sortable">User</th>
                                    <th scope="col" class="sortable">Total score</th>
                                    <th scope="col" class="sortable">Percent correct</th>
                                </tr>
                            </thead>
                            {% for answer in answers %}
                            <tr>
                                <th scope="col" class="sortable"><a href="{{answer.user.id}}/">{{ answer.user }}</a></th>
                                <th scope="col" class="sortable">{{ answer.total_score }}</th>
                                <th scope="col" class="sortable">{{ answer.percent }}%</th>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                    <div class="form-group col-12 mt-4 mb-0">
                        <h4 class="small font-weight-bold">Correct answers in this poll (all users)</h4>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: {{ all_percent }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ all_percent }}%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
