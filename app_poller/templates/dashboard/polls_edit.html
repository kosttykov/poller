{% extends 'dashboard.html' %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Edit poll</h1>
</div>

<div class="row align-items-center justify-content-center">
    <div class="col-lg-6 col-md-10 col-sm-12">
        <div class="card shadow mb-4">
            <div class="row">
                <div class="col-12 mb-3 mt-3">
                    <form method="post">
                    {% csrf_token %}
                        <div class="form-group col-12">
                            <label class="text" for="id_title">Title</label>
                            <input type="text" class="form-control col-11" value="{{ poll.title }}" name="title" autofocus="" maxlength="120" required id="id_title">
                        </div>

                        <div class="form-group col-12">
                            <label class="text" for="id_question">Choose questions</label>

                            <div class="input-group col-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="sortable">#</th>
                                            <th scope="col" class="sortable">Title</th>
                                            <th scope="col" class="sortable"title="Points per question">Point</th>
                                        </tr>
                                    </thead>
                                    {% for question in questions %}
                                    <tr>
                                        <th scope="col" class="sortable"><input type="checkbox" onclick="enableIn({{ question.id }})" name="questions" value="{{ question.id }}" {% if question.id in ids %}checked{% endif %} title="Add this question" class="form-control col-1 checkbox" style="max-width: 25px; max-height: 25px;"></th>
                                        <th scope="col" class="sortable">{{ question.title }}</th>
                                        <th scope="col" class="sortable"><input type="number" id="{{ question.id }}" {% if question.id not in ids %} disabled {% endif %} name="{{question.id}}"
                                        {% for key, value in poll.points.items %}
                                        {% if key == question.id|slugify %}
                                        value="{{value}}"
                                        {% endif %}
                                        {% endfor %}
                                        min=0 max=100 value="1" title="Points per question"></th>
                                    </tr>
                                    {% endfor %}
                                </table>
                            </div>

                            <div class="form-group">
                                <label class="text" for="id_title">Publishing date</label><br>
                                <input type="date" name="publishing_time" value="{{ poll.publishing_time|date:'Y-m-d' }}">
                            </div>

                            <div class="form-group">
                                <label class="text" for="id_title">Finishing date</label><br>
                                <input type="date" name="finishing_time" value="{{ poll.finishing_time|date:'Y-m-d' }}">
                            </div>

                            <div class="form-group">
                                <label class="text" for="id_title">Time to answer</label><br>
                                <input type="time" name="time_to_answer" value="{{ poll.time_to_answer }}" title="Hour\Min  00:00 - no limit">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn text btn-outline-dark ml-3 mt-2" id="login-button">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script defer type="text/javascript">
    function enableIn(inputId) {
        let input = document.getElementById(inputId);
        if (input.disabled === false) {
            input.disabled = true;
        }
        else if (input.disabled === true) {
            input.disabled = false;
        }
}
</script>
{% endblock %}
